<!DOCTYPE html>
<html>
  <head>
    <meta name="viewport" content="width=device-width, initial-scale=1.0" />
    <title>desktop-preview</title>
    <link rel="stylesheet" href="style.css" />
    <link rel="preconnect" href="https://fonts.googleapis.com" />
    <link rel="preconnect" href="https://fonts.gstatic.com" crossorigin />
    <link
      href="https://fonts.googleapis.com/css2?family=Hanken+Grotesk:wght@700&display=swap"
      rel="stylesheet"
    />
  </head>
  <body>
    <div class="result-container">
      <div class="your-result"><p>Your Result</p></div>

      <div class="circle">
        <div class="big-number">76</div>
        <div class="small-number">of 100</div>
      </div>

      <div class="great">Great</div>

      <p class="scored-higher">
        You scored higher than 65% of the people who have taken these tests
      </p>
    </div>

    <div class="summary-container">
      <p class="summary-text">Summary</p>

      <div class="score-container score-reaction">
        <p><img src="icon-reaction.svg" />Reaction</p>
        <div class="score-wrapper">
          <span class="score-number">80</span>
          <span class="max-score">/100</span>
        </div>
      </div>

      <div class="score-container score-memory">
        <p><img src="icon-memory.svg" />Memory</p>
        <div class="score-wrapper">
          <span class="score-number">92</span
          ><span class="max-score">/100</span>
        </div>
      </div>

      <div class="score-container score-verbal">
        <p><img src="icon-verbal.svg" />Verbal</p>
        <div class="score-wrapper">
          <span class="score-number">61</span
          ><span class="max-score">/100</span>
        </div>
      </div>

      <div class="score-container score-visual">
        <p><img src="icon-visual.svg" />Visual</p>
        <div class="score-wrapper">
          <span class="score-number">72</span
          ><span class="max-score">/100</span>
        </div>
      </div>

      <div class="score-container">
        <button class="continue-button">Continue</button>
      </div>
    </div>
  </body>
</html>
